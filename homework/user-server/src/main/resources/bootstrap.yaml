server:
    port: 8090

spring:
    application:
        name: user-server

eureka:
    client:
        service-url:
            default: http://eureka01:8671,http://eureka02:8671
    instance:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}:@project.version@
        
