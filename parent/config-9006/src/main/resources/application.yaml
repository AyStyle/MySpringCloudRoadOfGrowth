server:
    port: 9006

spring:
    application:
        name: config-9006
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/huanghyw/jd_seckill.git # 配置Git服务地址
                    username: aaa        # 配置Git账号
                    password: vvv               # 配置Git密码
                    default-label: main # Git远程分支配置
                    search-paths:
                        - jd_seckill
eureka:
    instance:
        instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
        prefer-ip-address: true
    client:
        service-url:
            default: http://localhost:8761/eureka,http://localhost:8761/eureka
# 健康检查
management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always